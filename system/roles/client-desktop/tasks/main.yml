# disabling useless services
- name: Disable useless system services
  command: >
    rm -f {{ root_dir }}/root/etc/rc?.d/???{{ item }}
    {{ root_dir }}/root/etc/init.d/{{ item }}
    {{ root_dir }}/root/etc/init/{{ item }}.conf
  with_items:
    - alsa-restore
    - alsa-store
    - grub-common
    - modemmanager
    - nbd-client
    - plymouth-stop
    - rfkill-store
